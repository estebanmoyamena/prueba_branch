<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tiare Linco">
    <meta name="description" content="Notas Finales">
    <meta name="keywords" content="notas, js, css, html, promedio">
    <title>Notas Finales</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <!--Bootstrap-->
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Notas finales</h1>
    </header>
    <table class="datos">
        <thead>
            <tr>
                <th class="row m-1" scope="row" style="width: 300px">Nombre:</th>
                <td class= "text-right" id="nombre"></td>
            </tr>
            <tr>
                <th class="row m-1" scope="row">Carrera:</th>
                <td class= "text-right" id="carrera"></td>
                
            </tr>
        </thead>
    </table>
    <table class="datos">
        <thead class="col bg-dark text-white p-1">
            <tr>
                <th class="col m-2" scope="col" >Ramo</th>
                <th class="col" scope="col">Nota 1</th>
                <th class="col" scope="col">Nota 2</th>
                <th class="col" scope="col">Nota 3</th>
                <th class="col" scope="col">Promedio</th>
            </tr>
        </thead>
        <tbody>
            <tr class="border-bottom">
                <td><strong>HTML</strong></td>
                <td id="notaHTML1"></td>
                <td id="notaHTML2"></td>
                <td id="notaHTML3"></td>
                <td id="promedioHTML"></td>
            </tr>
            <tr class="border-bottom">
                <td><strong>CSS</strong></td>
                <td id="notaCSS1"></td>
                <td id="notaCSS2"></td>
                <td id="notaCSS3"></td>
                <td id="promedioCSS"></td>
            </tr>
            <tr class="border-bottom">
                <td><strong>JavaScript</strong></td>
                <td id="notaJS1"></td>
                <td id="notaJS2"></td>
                <td id="notaJS3"></td>
                <td id="promedioJS"></td>
            </tr>
        </tbody>
    </table>
    <table class="lenguaje">
        <tbody>
            <tr>
                <td id="notaHTML1"></td>
                <td id="notaCSS1"></td>
                <td id="notaJS1"></td>
            </tr>
            <tr>
                <td id="notaHTML2"></td>
                <td id="notaCSS2"></td>
                <td id="notaJS2"></td>
            </tr>
            <tr>
                <td id="notaHTML3"></td>
                <td id="notaCSS3"></td>
                <td id="notaJS3"></td>
            </tr>
            <tr>
                <td id="promHTML"></td>
                <td id="promCSS"></td>
                <td id="promJS"></td>
            </tr>
        </tbody>
    </table>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
